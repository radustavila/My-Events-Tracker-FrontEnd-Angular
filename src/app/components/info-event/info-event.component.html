<mat-spinner color="primary" id="loading"></mat-spinner>
<article *ngIf="visible">
    <mat-card class="container">
        <mat-card-header>
            <mat-card-title><b>{{event.name}}</b></mat-card-title>
        <div>
            <button style="position: absolute; margin-top: 10px; right: 20px;" mat-mini-fab color="primary" aria-label="Edit event" (click)="update(event.id)">
                <mat-icon>create</mat-icon>
            </button>
        </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <section class="col">
                    <ul class="info">
                        <li>
                            <p><b>Category:</b> {{event.category}}</p>
                        </li>
                        <li>
                            <p><b>Cost: </b> {{event.cost}}â‚¬</p>
                        </li>
                        <li>
                            <p><b>Date:</b> {{event.date}}</p>
                        </li>
                        <li>
                            <p style="overflow-y:scroll; max-height: 230px; max-width: 400px;"><b>Details:</b> {{event.details}}</p>
                        </li>
                    </ul>
                </section>
                <section class="col">
                    <agm-map [latitude]="event.latitude" [longitude]="event.longitude" [zoom]="12">
                        <agm-marker [latitude]="event.latitude" [longitude]="event.longitude"></agm-marker>
                      </agm-map>
                </section>
            </div>
        </mat-card-content>
        <br>
        <mat-divider></mat-divider>
        <mat-card-footer>
            <div class="col images-container"> 
                <div *ngFor="let url of event.picturesList; let i = index" style="text-align: center;">
                  <img [src]="url" class="image" (click)="openDialog(url)" >
                </div>
              </div>  
        </mat-card-footer>
    </mat-card>
</article>
